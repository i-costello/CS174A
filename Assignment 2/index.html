  display( graphics_state )
    { var model_transform = Mat4.identity();             // We begin with a brand new model_transform every frame.

        var wacky_chad_bicep = Mat4.rotation((wacky_check)*i*(Math.PI/4-Math.PI/4*Math.sin(2*t)), Vec.of(0,0,1));
        var bicep = chad_transform.times(Mat4.scale([.75,.75,.75])).times(Mat4.translation([i*1.5,1.5,0]));
        bicep.post_multiply(wacky_chad_bicep);
        bicep.post_multiply(Mat4.translation([0,-.75,0]));
        this.draw_limb(graphics_state, bicep, this.skin);
        bicep.post_multiply(Mat4.translation([i*.5,-.625,0]));
        wacky_chad_bicep.post_multiply(Mat4.translation([(wacky_check)*i*(.5-.5*Math.sin(2*t)),0,0]));
        bicep.post_multiply(wacky_chad_bicep);
        bicep.post_multiply(Mat4.translation([-i*.5,-.625,0])).times(Mat4.scale([.85,1,.85]));
        this.draw_limb(graphics_state, bicep, this.skin);
        bicep.post_multiply(Mat4.translation([0,-.5,0])).post_multiply(Mat4.rotation(-i*Math.PI/4, Vec.of(0,1,0))).post_multiply(Mat4.scale([.35,.35,.15]));
        wacky_chad_bicep = Mat4.rotation((wacky_check)*i*(Math.PI/6-Math.PI/6*Math.sin(2*t)), Vec.of(0,0,1));
        bicep.post_multiply(wacky_chad_bicep);
        this.shapes.cube.draw(graphics_state, bicep, this.skin);
      }
      for (let i of [-1,1]) {
        var thigh = chad_transform.times(Mat4.scale([.5,.5,.5])).times(Mat4.translation([i*.5,-1.25,0]));
        this.draw_limb(graphics_state, thigh, this.greyPlastic);
        thigh.post_multiply(Mat4.translation([0,-1.75,0])).post_multiply(Mat4.scale([1,1.25,1]));
        this.draw_limb(graphics_state, thigh, this.greyPlastic);
        thigh.post_multiply(Mat4.rotation(i*Math.PI/8, Vec.of(0,1,0))).post_multiply(Mat4.translation([i*.15,-.575,.5])).post_multiply(Mat4.scale([.4,.35,1]));
        this.shapes.cube.draw(graphics_state, thigh, this.redPlastic);
      }


      /* Brad */
      var brad_transform = Mat4.scale([2.5,3.5,3]).times(Mat4.translation([2,0,-8]));
      brad_transform.pre_multiply(Mat4.rotation(-.3,Vec.of(0,1,0)));
      var wacky_brad = Mat4.rotation((wacky_check)*(0.5*Math.sin(4*t)),Vec.of(0,1,0));
      brad_transform.post_multiply(wacky_brad);
      this.shapes.cup.draw( graphics_state, brad_transform, this.yellowPlastic );
      var neck_transform = brad_transform.times(Mat4.translation([0,1.5,0])).times(Mat4.scale([1.5,1,1.5]));
      this.shapes.disk.draw( graphics_state, neck_transform, this.yellowPlastic );
      neck_transform.post_multiply(Mat4.scale([3/2.5,3/3.5,1]));
      neck_transform.post_multiply(Mat4.scale([0.5,0.5,0.5])).post_multiply(Mat4.translation([0,1.5,0])).post_multiply(Mat4.rotation(Math.PI, Vec.of(1,0,0)));
      this.shapes.cup.draw( graphics_state, neck_transform, this.skin2 );
      var head_transform = neck_transform.times(Mat4.scale([6/9,1,6/9])).times(Mat4.rotation(Math.PI/2, Vec.of(0,1,0))).times(Mat4.scale([1.1,1.1,1.1]));
      head_transform.post_multiply(Mat4.rotation(.15 + (wacky_check ? 1 : .3)*Math.sin((wacky_check ? 8 : 5)*t), Vec.of(0,1,0)));
      this.shapes.sphere.draw( graphics_state, head_transform, wacky_check ? this.madbrad : this.brad );

      for (let i of [-1,1]) {
        var wacky_brad_bicep = Mat4.rotation((wacky_check)*i*(Math.PI/2), Vec.of(0,0,1));
        var bicep = brad_transform.times(Mat4.scale([.75,.6,.75])).times(Mat4.translation([i*1.5,2,0]));
        bicep.post_multiply(wacky_brad_bicep);
        bicep.post_multiply(Mat4.translation([0,-.75,0]));
        this.draw_limb(graphics_state, bicep, this.skin2);
        bicep.post_multiply(Mat4.translation([i*.5,-.625,0]));
        wacky_brad_bicep.post_multiply(Mat4.translation([i*(wacky_check)*.75,0,0]).times((Mat4.rotation((wacky_check)*i*Math.PI/4, Vec.of(0,0,1)))));
        bicep.post_multiply(wacky_brad_bicep);
        bicep.post_multiply(Mat4.translation([-i*.5,-.625,0])).times(Mat4.scale([.85,1,.85]));
        this.draw_limb(graphics_state, bicep, this.skin2);
        bicep.post_multiply(Mat4.translation([0,-.5,0])).post_multiply(Mat4.rotation(-i*Math.PI/4, Vec.of(0,1,0))).post_multiply(Mat4.scale([.35,.35,.15]));
        wacky_brad_bicep = Mat4.rotation((wacky_check)*i*(Math.PI/6-Math.PI/6*Math.sin(2*t)), Vec.of(0,0,1));
        //bicep.post_multiply(wacky_brad_bicep);
        this.shapes.cube.draw(graphics_state, bicep, this.skin2);
      }
      for (let i of [-1,1]) {
        var thigh = brad_transform.times(Mat4.scale([.5,.5,.5])).times(Mat4.translation([i*.5,-1.25,0]));
        this.draw_limb(graphics_state, thigh, this.greyPlastic);
        thigh.post_multiply(Mat4.translation([0,-1.75,0])).post_multiply(Mat4.scale([1,1.25,1]));
        this.draw_limb(graphics_state, thigh, this.greyPlastic);
        thigh.post_multiply(Mat4.rotation(i*Math.PI/8, Vec.of(0,1,0))).post_multiply(Mat4.translation([i*.15,-.575,.5])).post_multiply(Mat4.scale([.4,.35,1]));
        this.shapes.cube.draw(graphics_state, thigh, this.blackPlastic);
      }





      /* Tad */
      var tad_transform = Mat4.scale([2.8,2.8,3]).times(Mat4.translation([-2,0,-8]));
      tad_transform.pre_multiply(Mat4.rotation(.7,Vec.of(0,1,0)))
      var wacky_tad = Mat4.translation([(wacky_check)*(0.5+0.25*Math.sin(1.5*t)),(wacky_check)*(0.5+Math.sin(4*t)),0]);
      tad_transform.post_multiply(wacky_tad);
      this.shapes.cup.draw( graphics_state, tad_transform, this.bluePlastic );
      var neck_transform = tad_transform.times(Mat4.translation([0,1.5,0])).times(Mat4.scale([1.5,1,1.5]));
      this.shapes.disk.draw( graphics_state, neck_transform, this.bluePlastic );
      neck_transform.post_multiply(Mat4.scale([3/2.8,3/2.8,1]));
      neck_transform.post_multiply(Mat4.scale([0.5,0.5,0.5])).post_multiply(Mat4.translation([0,1.5,0])).post_multiply(Mat4.rotation(Math.PI, Vec.of(1,0,0)));
      this.shapes.cup.draw( graphics_state, neck_transform, this.skin3 );
      var head_transform = neck_transform.times(Mat4.scale([6/9,1,6/9])).times(Mat4.rotation(Math.PI/2, Vec.of(0,1,0))).times(Mat4.scale([1.1,1.1,1.1]));
      head_transform.post_multiply(Mat4.rotation(.15 + .3*Math.sin(5*t), Vec.of(0,1,0)));
      this.shapes.sphere.draw( graphics_state, head_transform, wacky_check ? this.madtad : this.tad );

      for (let i of [-1,1]) {
        var wacky_tad_bicep = Mat4.rotation((wacky_check)*i*(Math.PI/2), Vec.of(0,0,1)).times(Mat4.rotation((wacky_check)*-(.5-.25*Math.sin(3*t)),Vec.of(1,0,0)));
        var bicep = tad_transform.times(Mat4.scale([.6,.75,.75])).times(Mat4.translation([i*1.75,1.5,0]));
        bicep.post_multiply(wacky_tad_bicep);
        bicep.post_multiply(Mat4.translation([0,-.75,0]));
        this.draw_limb(graphics_state, bicep, this.greenPlastic);
        bicep.post_multiply(Mat4.translation([i*.5,-.625,0]));
        wacky_tad_bicep = Mat4.rotation((wacky_check)*-1*(1-Math.sin(4*t)),Vec.of(1,0,0));
        bicep.post_multiply(wacky_tad_bicep);
        bicep.post_multiply(Mat4.translation([-i*.5,-.625,0])).times(Mat4.scale([.85,1,.85]));
        this.draw_limb(graphics_state, bicep, this.skin3);
        bicep.post_multiply(Mat4.translation([0,-.5,0])).post_multiply(Mat4.rotation(-i*Math.PI/4, Vec.of(0,1,0))).post_multiply(Mat4.scale([.35,.35,.15]));
        //wacky_tad_bicep = Mat4.rotation((graphics_state.game_state==2)*i*(Math.PI/6-Math.PI/6*Math.sin(2*t)), Vec.of(0,0,1));
        //bicep.post_multiply(wacky_tad_bicep);
        this.shapes.cube.draw(graphics_state, bicep, this.skin3);
      }
      for (let i of [-1,1]) {
        var thigh = tad_transform.times(Mat4.scale([.5,.5,.5])).times(Mat4.translation([i*.5,-1.25,0]));
        var wacky_tad_legs = Mat4.rotation((wacky_check)*(-.5+.25*Math.sin(4*t)), Vec.of(1,0,0)).times(Mat4.translation([0,-.25,(wacky_check)*(+.5-.25*Math.sin(4*t))]));
        thigh.post_multiply(wacky_tad_legs);
        this.draw_limb(graphics_state, thigh, this.greyPlastic);
        wacky_tad_legs = Mat4.translation([0,.25,0*-1*(wacky_check)*(+.5-.25*Math.sin(4*t))]).times(Mat4.rotation((wacky_check)*1*(.75+.5*Math.sin(4*t)), Vec.of(1,0,0)));
        thigh.post_multiply(wacky_tad_legs);
        thigh.post_multiply(Mat4.translation([0,-2,0])).post_multiply(Mat4.scale([1,1.25,1]));
        this.draw_limb(graphics_state, thigh, this.greyPlastic);
        thigh.post_multiply(Mat4.rotation(i*Math.PI/8, Vec.of(0,1,0))).post_multiply(Mat4.translation([i*.15,-.575,.5])).post_multiply(Mat4.scale([.4,.35,1]));
        this.shapes.cube.draw(graphics_state, thigh, this.greenPlastic);
      }


      /* Controls HUDs */

      var hud = "Balls Left: " + graphics_state.ball_count;
      this.shapes.text.set_string(hud);
      var scalar = (graphics_state.game_state > -1 && graphics_state.game_state != 4)*.01;
      var hud_transform = Mat4.inverse(graphics_state.camera_transform.times(Mat4.translation([.235,-.025,.5])));
      hud_transform.post_multiply(Mat4.scale([scalar,scalar,scalar]));
      this.shapes.text.draw( graphics_state, hud_transform, this.text_image);



      let win = ["You killed it!", "Press (enter) for Level 2!"];
      this.shapes.text.set_string(win[0]);
      var win_scalar = (graphics_state.game_state == 3);
      var win_transform = Mat4.inverse(graphics_state.camera_transform.times(Mat4.translation([.1+.1*Math.abs(Math.sin(t)),.225,.5])));
      win_transform.post_multiply(Mat4.scale([win_scalar*(.01+.01*Math.abs(Math.sin(t))),win_scalar*(.01+.01*Math.abs(Math.sin(t))),win_scalar*(.01+.01*Math.abs(Math.sin(t)))]));

      this.shapes.text.draw( graphics_state, win_transform, this.text_image);
      this.shapes.text.set_string(win[1]);
      win_transform = Mat4.inverse(graphics_state.camera_transform.times(Mat4.translation([.19,.275,.5])));
      win_transform.post_multiply(Mat4.scale([win_scalar*.01,win_scalar*.01,win_scalar*.01]));
      this.shapes.text.draw( graphics_state, win_transform, this.text_image);



      let lose = "Sorry dude, you got shut out!";
      this.shapes.text.set_string(lose);
      var lose_scalar = (((graphics_state.game_state == 0 || graphics_state.game_state == 2) && (graphics_state.hit_count < 2 && graphics_state.ball_count == 0 && !graphics_state.ball_in_air))   ||   (graphics_state.game_state == 1 && graphics_state.ball_count == 0));
      var lose_transform = Mat4.inverse(graphics_state.camera_transform.times(Mat4.translation([.19,.225,.5])));
      lose_transform.post_multiply(Mat4.scale([lose_scalar*.01,lose_scalar*.01,lose_scalar*.01]));
      this.shapes.text.draw( graphics_state, lose_transform, this.text_image);

      /* Ball */
      
      var ball_transform = Mat4.inverse(graphics_state.camera_transform.times(Mat4.translation([0,7,10])));
      ball_transform.post_multiply(Mat4.scale([3/10,3/10,3/10]));

      var t_offset = t - graphics_state.throw_time/1000;

      var y_move = graphics_state.thrown*(100*t_offset-65*t_offset*t_offset);
      var z_move = graphics_state.thrown*(-60*t_offset);
      this.shapes.sphere.draw( graphics_state, ball_transform.times(Mat4.translation([0, y_move, z_move])), this.pong );


      var ball_replay = Mat4.translation([ 0, -5,-30 ]).times(Mat4.rotation(.3, Vec.of(1,0,0))).times(Mat4.translation([0,7,10]));

      var world_coordinates = Mat4.inverse(ball_transform.times(Mat4.translation([0, y_move, z_move])));
      


      if ( y_move < -3.5 && y_move > -5) {
        var result = this.check_cups(cup_coords, world_coordinates, graphics_state.cups);
        graphics_state.game_state += result;
        graphics_state.hit_count += result;
      }

      if (graphics_state.game_state == 3 && z_move < -200)
        for (var k = 0; k < 10; k++)
          graphics_state.cups[k] = 0;
      //else if (graphics_state.game_state == 2 && graphics_state.ball_count == 0 && graphics_state.hit_count !=2) {}


      if (graphics_state.game_state == 1 && y_move < -300 && graphics_state.ball_count > 0) {


        var i = 0;
        let temp = Mat4.identity();
        for (; i < 10; i++)
          if (!graphics_state.cups[i]) { break; }

        this.draw_cup( graphics_state, cup_coords[i] );

        var eye = Vec.of(10,5,0,1);
        let pre_at = cup_coords[i].times(Mat4.translation([0,2,0])).times(Mat4.translation([0,(z_move > -300)*(z_move+300) ,0])).times(Mat4.scale([.5,.5,.5]));
        var at =  pre_at.times(Vec.of(0,0,0,1)).minus(eye);
        this.shapes.sphere.draw( graphics_state, pre_at, this.pong);
        temp = graphics_state.camera_transform;
        graphics_state.camera_transform = Mat4.look_at( eye, at, Vec.of(at[1],-at[0],0));

       var replay = "NICE SHOT!";
        this.shapes.text.set_string(replay);
        var replay_scalar = (graphics_state.game_state == 1);
        var replay_hud = Mat4.inverse(graphics_state.camera_transform.times(Mat4.translation([5,2.5,1])).times(Mat4.rotation(.3,Vec.of(0,1,0))));
        replay_hud.post_multiply(Mat4.scale([replay_scalar*(.25+.01*Math.abs(Math.sin(5*t))),replay_scalar*(.25+.01*Math.abs(Math.sin(5*t))),replay_scalar*(.25+.01*Math.abs(Math.sin(5*t)))]));
        this.shapes.text.draw( graphics_state, replay_hud, this.text_image);
        //this.shapes.sphere.draw( graphics_state, replay_hud, this.pong);



        if (z_move < -500) {
          graphics_state.game_state++;
          graphics_state.camera_transform = Mat4.translation([ 0, -5,-30 ]).times(Mat4.rotation(.3, Vec.of(1,0,0)));
          graphics_state.ball_in_air = 0;
        }
        /*else if (graphics_state.game_state == 0 && y_move < -300)
          if ( !ball_in_air ) {
            ball_transform = Mat4.inverse(graphics_state.camera_transform.times(Mat4.translation([0,7,10])));
            ball_transform.post_multiply(Mat4.scale([3/10,3/10,3/10]));
          }*/

    }
  }
}

</script>
